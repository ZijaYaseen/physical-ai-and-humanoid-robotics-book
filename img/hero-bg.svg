<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2e7d32"/>
      <stop offset="100%" stop-color="#4caf50"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Robot arm -->
  <g filter="url(#shadow)">
    <line x1="200" y1="250" x2="350" y2="200" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <line x1="350" y1="200" x2="450" y2="250" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <circle cx="200" cy="250" r="15" fill="#ffffff"/>
    <circle cx="350" cy="200" r="12" fill="#ffffff"/>
    <circle cx="450" cy="250" r="10" fill="#ffffff"/>

    <!-- Gripper -->
    <rect x="445" y="240" width="20" height="8" rx="4" fill="#ffffff"/>
    <rect x="465" y="240" width="10" height="8" rx="4" fill="#ffffff" transform="rotate(30 465 244)"/>
    <rect x="465" y="252" width="10" height="8" rx="4" fill="#ffffff" transform="rotate(-30 465 256)"/>
  </g>

  <!-- Sensors/lights -->
  <circle cx="300" cy="180" r="12" fill="#66bb6a" opacity="0.8">
    <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="220" r="8" fill="#81c784" opacity="0.8">
    <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Grid pattern in background -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>

    <line x1="50" y1="0" x2="50" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="450" y1="0" x2="450" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="550" y1="0" x2="550" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="650" y1="0" x2="650" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
    <line x1="750" y1="0" x2="750" y2="400"/>
  </g>

  <!-- Floating particles -->
  <circle cx="100" cy="80" r="4" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="120" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="120;110;120" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="200" r="5" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="200;190;200" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Text elements -->
  <text x="550" y="100" fill="#ffffff" font-size="24" font-family="Arial, sans-serif" font-weight="bold" opacity="0.9">AI</text>
  <text x="580" y="150" fill="#ffffff" font-size="20" font-family="Arial, sans-serif" opacity="0.8">ROBOTICS</text>
  <text x="570" y="180" fill="#ffffff" font-size="16" font-family="Arial, sans-serif" opacity="0.7">PHYSICS</text>
</svg>