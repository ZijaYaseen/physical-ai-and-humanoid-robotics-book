<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#4169E1" opacity="0.1"/> <!-- Royal blue background -->

  <!-- Main robot body -->
  <rect x="120" y="180" width="160" height="150" rx="20" fill="#4169E1" stroke="#00008B" stroke-width="3"/>

  <!-- Robot head -->
  <circle cx="200" cy="130" r="60" fill="#4169E1" stroke="#00008B" stroke-width="3"/>

  <!-- AI brain pattern -->
  <path d="M180,110 C190,90 210,90 220,110 C230,130 210,140 200,145 C190,140 170,130 180,110" fill="#FFD700" opacity="0.8"/>

  <!-- Robot eyes -->
  <circle cx="180" cy="120" r="12" fill="white" stroke="#00008B" stroke-width="2"/>
  <circle cx="220" cy="120" r="12" fill="white" stroke="#00008B" stroke-width="2"/>
  <circle cx="180" cy="120" r="6" fill="#00008B"/>
  <circle cx="220" cy="120" r="6" fill="#00008B"/>
  <circle cx="178" cy="118" r="2" fill="white"/>
  <circle cx="218" cy="118" r="2" fill="white"/>

  <!-- Robot mouth -->
  <path d="M180,150 Q200,170 220,150" stroke="#00008B" stroke-width="3" fill="none"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="20" fill="#FFD700" opacity="0.7"/>
  <circle cx="150" cy="220" r="10" fill="#FFD700" opacity="0.5"/>
  <circle cx="250" cy="220" r="10" fill="#FFD700" opacity="0.5"/>
  <rect x="160" y="250" width="80" height="15" rx="5" fill="#FFD700" opacity="0.7"/>

  <!-- Arms -->
  <ellipse cx="100" cy="220" rx="30" ry="60" fill="#4169E1" stroke="#00008B" stroke-width="2"/>
  <ellipse cx="300" cy="220" rx="30" ry="60" fill="#4169E1" stroke="#00008B" stroke-width="2"/>

  <!-- Legs -->
  <rect x="160" y="330" width="25" height="50" rx="5" fill="#4169E1" stroke="#00008B" stroke-width="2"/>
  <rect x="215" y="330" width="25" height="50" rx="5" fill="#4169E1" stroke="#00008B" stroke-width="2"/>
</svg>