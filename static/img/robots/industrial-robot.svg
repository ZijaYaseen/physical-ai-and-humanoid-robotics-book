<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#4169E1" opacity="0.1"/> <!-- Royal blue background -->

  <!-- Base platform -->
  <rect x="100" y="300" width="200" height="30" rx="5" fill="#4169E1" stroke="#00008B" stroke-width="2"/>

  <!-- Robot base -->
  <rect x="175" y="250" width="50" height="50" rx="5" fill="#4169E1" stroke="#00008B" stroke-width="2"/>

  <!-- Robot arm joints -->
  <circle cx="200" cy="250" r="15" fill="#4169E1" stroke="#00008B" stroke-width="2"/>

  <!-- Robot arm segments -->
  <rect x="190" y="200" width="20" height="60" rx="10" fill="#4169E1" stroke="#00008B" stroke-width="2"/>
  <circle cx="200" cy="200" r="15" fill="#4169E1" stroke="#00008B" stroke-width="2"/>

  <rect x="180" y="150" width="40" height="60" rx="10" fill="#4169E1" stroke="#00008B" stroke-width="2"/>
  <circle cx="200" cy="150" r="15" fill="#4169E1" stroke="#00008B" stroke-width="2"/>

  <!-- Robot gripper -->
  <rect x="185" y="100" width="30" height="20" rx="5" fill="#4169E1" stroke="#00008B" stroke-width="2"/>
  <rect x="180" y="120" width="10" height="15" rx="3" fill="#4169E1" stroke="#00008B" stroke-width="2"/>
  <rect x="210" y="120" width="10" height="15" rx="3" fill="#4169E1" stroke="#00008B" stroke-width="2"/>

  <!-- Control panel -->
  <rect x="150" y="270" width="100" height="20" rx="3" fill="#00008B"/>
  <circle cx="170" cy="280" r="4" fill="#00FF00"/>
  <circle cx="200" cy="280" r="4" fill="#FFFF00"/>
  <circle cx="230" cy="280" r="4" fill="#FF0000"/>
</svg>